<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      text-align: center;
      padding: 40px;
    }
    h1 { color: #e62117; }
    input {
      width: 80%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .mp4 { background: #28a745; color: white; }
    .mp3 { background: #007bff; color: white; }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <h1>YouTube Downloader</h1>
  <input id="yturl" type="text" placeholder="Tempel link YouTube di sini">
  <br>
  <button class="mp4" onclick="download('ytmp4')">Download MP4</button>
  <button class="mp3" onclick="download('ytmp3')">Download MP3</button>

  <script>
    function download(type) {
      const url = document.getElementById("yturl").value.trim();
      if (!url) {
        alert("Masukkan URL YouTube terlebih dahulu!");
        return;
      }
      const api = `https://hookrest.my.id/download/${type}?url=${encodeURIComponent(url)}`;
      window.location.href = api;
    }
  </script>
</body>
    </html>
