<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouTube Downloader</title>
  <style>
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#ff416c,#ff4b2b);color:#fff}
    .wrap{max-width:860px;margin:40px auto;padding:28px;background:rgba(0,0,0,0.12);border-radius:12px}
    h1{margin:0 0 8px}
    input,select,button{width:100%;padding:12px;border-radius:8px;border:0;margin-top:10px;font-size:15px}
    .row{display:flex;gap:10px}
    .row > *{flex:1}
    .result{margin-top:16px;padding:12px;background:rgba(255,255,255,0.06);border-radius:8px}
    a.download-link{display:inline-block;margin-top:8px;padding:10px 14px;border-radius:8px;background:#10b981;color:#fff;text-decoration:none}
    .back{display:inline-block;margin-top:14px;color:rgba(255,255,255,0.9);text-decoration:underline}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>üé• YouTube Downloader</h1>
    <p>Masukkan link YouTube, pilih format lalu tekan <strong>Get</strong>.</p>

    <input id="url" placeholder="https://www.youtube.com/watch?v=..." />

    <div style="margin-top:8px;display:flex;gap:8px">
      <select id="format" style="flex:1">
        <option value="mp3">MP3 (audio)</option>
        <option value="360p">MP4 360p</option>
        <option value="720p">MP4 720p</option>
        <option value="1080p">MP4 1080p</option>
      </select>
      <button id="btn" style="width:160px">Get</button>
    </div>

    <div id="result" class="result">Hasil akan muncul di sini.</div>

    <a class="back" href="/">‚¨Ö Kembali</a>
  </div>

  <script>
    const btn = document.getElementById('btn')
    const result = document.getElementById('result')

    btn.addEventListener('click', async () => {
      const url = document.getElementById('url').value.trim()
      const format = document.getElementById('format').value
      if (!url) return alert('Masukkan link YouTube!')

      result.innerHTML = '‚è≥ Menghubungi server...'
      try {
        const r = await fetch(`/api/yt?url=${encodeURIComponent(url)}&format=${encodeURIComponent(format)}`)
        const data = await r.json()
        if (data.error) throw new Error(data.error)

        // show result
        result.innerHTML = `‚úÖ <strong>${escapeHtml(data.title || 'Unknown title')}</strong><br>Format: <code>${data.format}</code>`
        if (data.dlink) {
          result.innerHTML += `<br><a class="download-link" href="${data.dlink}" target="_blank" rel="noopener">‚¨áÔ∏è Download</a>`
        } else if (data.download) {
          result.innerHTML += `<br><a class="download-link" href="${data.download}" target="_blank" rel="noopener">‚¨áÔ∏è Download</a>`
        }

      } catch (e) {
        result.innerHTML = '‚ùå Error: ' + e.message
      }
    })

    function escapeHtml(s){ return (s||'').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[c]) }
  </script>
</body>
  </html>
