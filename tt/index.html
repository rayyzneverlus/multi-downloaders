<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff5f7;
      text-align: center;
      padding: 40px;
    }
    h1 { color: #ff0050; }
    input {
      width: 80%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    button {
      padding: 12px 20px;
      background: #ff0050;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <h1>TikTok Downloader</h1>
  <input id="tturl" type="text" placeholder="Tempel link TikTok di sini">
  <br>
  <button onclick="download()">Download Video</button>

  <script>
    function download() {
      const url = document.getElementById("tturl").value.trim();
      if (!url) {
        alert("Masukkan URL TikTok terlebih dahulu!");
        return;
      }
      const api = `https://hookrest.my.id/download/tiktok?url=${encodeURIComponent(url)}`;
      window.location.href = api;
    }
  </script>
</body>
</html>
